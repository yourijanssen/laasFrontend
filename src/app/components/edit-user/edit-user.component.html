<div class="edit-user-container">
      <h2>Edit User</h2>
      
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="edit-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            id="name"
            type="text"
            formControlName="name"
            class="form-control"
            [placeholder]="user?.name || 'Enter name'"
            [class.is-invalid]="editForm.get('name')?.invalid && editForm.get('name')?.touched"
          >
          <div class="invalid-feedback" *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched">
            Name is required
          </div>
        </div>
    
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            id="email"
            type="email"
            formControlName="email"
            class="form-control"
            [placeholder]="user?.email || 'Enter email'"
            [class.is-invalid]="editForm.get('email')?.invalid && editForm.get('email')?.touched"
          >
          <div class="invalid-feedback" *ngIf="editForm.get('email')?.invalid && editForm.get('email')?.touched">
            Please enter a valid email
          </div>
        </div>
    
        <div class="form-group">
          <label for="role">Role</label>
          <select 
            id="role"
            formControlName="role"
            class="form-control"
            [class.is-invalid]="editForm.get('role')?.invalid && editForm.get('role')?.touched"
          >
            <option value="">Select Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
            <option value="manager">Manager</option>
          </select>
          <div class="invalid-feedback" *ngIf="editForm.get('role')?.invalid && editForm.get('role')?.touched">
            Role is required
          </div>
        </div>
    
        <div class="error-message" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
    
        <div class="button-group">
          <button 
            type="submit" 
            class="btn btn-primary"
            [disabled]="editForm.invalid || isSubmitting"
          >
            {{ isSubmitting ? 'Saving...' : 'Save Changes' }}
          </button>
          <button 
            type="button" 
            class="btn btn-secondary"
            (click)="onCancel()"
            [disabled]="isSubmitting"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
